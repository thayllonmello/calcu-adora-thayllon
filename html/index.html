<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thayllon</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./java/java.js"></script>
</head>
<body>
    <div class="box">
        <div class="forma">
            <div class="meio">
                <input type="text" id="visor">
            </div>
            <div class="numeros">
                <div class="box-2">
                    <input type="submit" value="1" class="botao" onclick="calc(7);">
                    <input type="submit" value="2" class="botao" onclick="calc(8);">
                    <input type="submit" value="3" class="botao" onclick="calc(9);">
                    <input type="submit" value="-" class="botao" onclick="calc('/');">
                </div>
                <div class="box-2">
                    <input type="submit" value="4" class="botao" onclick="calc(4);">
                    <input type="submit" value="5" class="botao" onclick="calc(5);">
                    <input type="submit" value="6" class="botao" onclick="calc(6);">
                    <input type="submit" value="+" class="botao" onclick="calc('*');">
                </div>
                <div class="box-2">
                    <input type="submit" value="7" class="botao" onclick="calc(1);">
                    <input type="submit" value="8" class="botao" onclick="calc(2);">
                    <input type="submit" value="9" class="botao" onclick="calc(3);">
                    <input type="submit" value="*" class="botao" onclick="calc('-');">        
                </div>
                <div class="box-2">
                    <input type="submit" value="0" class="botao" onclick="calc(0);">
                    <input type="submit" value="/" class="botao" onclick="calcular();">
                    <input type="submit" value="=" class="botao" onclick="calc('+');">
                    <input type="submit" value="C" class="botao1" onclick="limpar();">
                </div>
            </div>                
        </div>
    </div>        
</body>
</html>
